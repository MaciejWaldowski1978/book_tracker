{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} rozdział{% endblock %}

{% block content %}
  <h1>Dodaj rozdział do książki: "{{ book.title }}"</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zapisz rozdział</button>
  </form>
<p></p>
  <p><a href="{% url 'book_detail' book.id %}">← Powrót do książki</a></p>
{% endblock %}
