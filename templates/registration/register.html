{% extends 'base.html' %}

{% block title %}Rejestracja{% endblock %}

{% block content %}
  <h1>Rejestracja</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zarejestruj</button>
  </form>
  <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
{% endblock %}
