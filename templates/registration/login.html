{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
  <h1>Zaloguj się</h1>

  {% if form.errors %}
    <p style="color: red;">Nieprawidłowa nazwa użytkownika lub hasło!</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg w-100">Zaloguj się</button>
  </form>
  <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
{% endblock %}
